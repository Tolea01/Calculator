<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" class="calculator-head">
        <div class="calculator-body">
            <button class="first-line">@</button>
            <button class="first-line">@</button>
            <button class="first-line">@</button>
            <button class="first-line">@</button>
            <button class="second-line gray">AC</button>
            <button class="second-line gray fa-solid fa-delete-left"></button>
            <button class="second-line blue">/</button>
            <button class="second-line blue different">*</button>
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="digits">-</button>
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button></button>
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="digits">0</button>
            <button></button>
            <button class="digits">.</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5067766925.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
