<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" readonly class="calculator-head">
        <div class="calculator-body">
            <button class="first-line">@</button>
            <button class="first-line">@</button>
            <button class="first-line">@</button>
            <button class="first-line">@</button>
            <button class="second-line gray gray-hover">AC</button>
            <button class="second-line gray gray-hover fa-solid fa-delete-left"></button>
            <button class="second-line blue blue-hover">/</button>
            <button class="second-line blue blue-hover different">*</button>
            <button class="digits digits-hover">7</button>
            <button class="digits digits-hover">8</button>
            <button class="digits digits-hover">9</button>
            <button class="minus blue blue-hover">-</button>
            <button class="digits digits-hover">4</button>
            <button class="digits digits-hover">5</button>
            <button class="digits digits-hover">6</button>
            <button class="plus blue blue-hover">+</button>
            <button class="digits digits-hover">1</button>
            <button class="digits digits-hover">2</button>
            <button class="digits digits-hover">3</button>
            <button class="digits digits-hover zero">0</button>
            <button class="digits digits-hover">.</button>
            <button class="equal blue blue-hover">=</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5067766925.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
