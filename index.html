<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <form name="form">
            <input type="text" placeholder="0" readonly class="calculator-head" name="textview">
        </form>
        <div class="calculator-body">
            <button class="first-line first-line-hover" onclick="insert('**')">^</button>
            <button class="first-line first-line-hover" onclick="insert('%')">mod</button>
            <button class="first-line first-line-hover" onclick="insert( '(' )">(</button>
            <button class="first-line first-line-hover" onclick="insert( ')' )">)</button>
            <button class="second-line gray gray-hover" onclick="clearAll()">AC</button>
            <button class="second-line gray gray-hover fa-solid fa-delete-left" onclick="backspace()"></button>
            <button class="second-line blue blue-hover" onclick="insert('/')">/</button>
            <button class="second-line blue blue-hover different" onclick="insert('*')">*</button>
            <button class="digits digits-hover" onclick="insert('7')">7</button>
            <button class="digits digits-hover" onclick="insert('8')">8</button>
            <button class="digits digits-hover" onclick="insert('9')">9</button>
            <button class="minus blue blue-hover" onclick="insert('-')">-</button>
            <button class="digits digits-hover" onclick="insert('4')">4</button>
            <button class="digits digits-hover" onclick="insert('5')">5</button>
            <button class="digits digits-hover" onclick="insert('6')">6</button>
            <button class="plus blue blue-hover" onclick="insert('+')">+</button>
            <button class="digits digits-hover" onclick="insert('1')">1</button>
            <button class="digits digits-hover" onclick="insert('2')">2</button>
            <button class="digits digits-hover" onclick="insert('3')">3</button>
            <button class="digits digits-hover zero" onclick="insert('0')">0</button>
            <button class="digits digits-hover" onclick="insert('.')">.</button>
            <button class="equal blue blue-hover" onclick="equal()">=</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5067766925.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
